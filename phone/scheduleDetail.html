<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>schedule</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/scheduleDetail.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/include.js"></script>
        
    </head>

    <body>
        <div id="container">
            <div id="header"></div>
            <div id="wrapper">
                <div class="date">
                    <div id="prev">
                        <i class="fas fa-less-than fa-3x"></i>
                    </div>
                    <div id="dateTitle">
                        <h2>5月1日</h2>
                    </div>
                    <div id="next">
                        <i class="fas fa-greater-than fa-3x"></i>
                    </div>
                </div>
                <div class="contents">
                    <div class="contHead">
                        <div class="contTitle">
                            <h2>TestPlace1</h2>
                            <p>9:30 ~ 12:30</p>
                        </div>
                        <div class="contCategory">
                            <h2>レジャー</h2>
                            <i class="fas fa-flag fa-2x"></i>
                        </div>
                    </div>
                    <div class="contMiddle">
                        <img src="noimage.png">
                        <div class="contText">
                            <p>Sample Text</p>
                        </div>
                    </div>
                    <div class="contFot">
                        <div class="contBtn">
                            <div class="editBtn">
                                <p>編集</p>
                            </div>
                            <div class="deleteBtn">
                                <p>削除</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="contents">
                    <div class="contHead">
                        <div class="contTitle">
                            <h2>TestPlace2</h2>
                            <p>14:40 ~ 16:30</p>
                        </div>
                        <div class="contCategory">
                            <h2>観光</h2>
                            <i class="fas fa-camera fa-2x"></i>
                        </div>
                    </div>
                    <div class="contMiddle">
                        <img src="noimage.png">
                        <div class="contText">
                            <p>Sample Text2</p>
                        </div>
                    </div>
                    <div class="contFot">
                        <div class="contBtn">
                            <div class="editBtn">
                                <p>編集</p>
                            </div>
                            <div class="deleteBtn">
                                <p>削除</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
